<!DOCTYPE html>
<html lang="en">
<head>
  <title>Garbage Detection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{{url_for('index')}}" ><img src="/static/images/logo.png"></a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-warning active" href="{{url_for('webc')}}" style="padding: 11px;color: black;border-radius: 24px;width: 46px;height: 46px;" tooltip="Detect trash using webcam"><i class="fa-solid fa-camera"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center"  style="margin-top:3%;text-decoration: underline;">Upload Video</h1> 
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="{{url_for('upvideo')}}" method="post" enctype="multipart/form-data" style="margin-top: 22%;border: 1px solid blue;border-radius: 9px;padding: 3%;">
                    <input type="file" class="form-control" name="vid"><br><br>
                    <button class="btn btn-success" type="submit" name="submit" style="margin:auto;display:block;">Upload</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% if session['video_path']|length %}
              <div class="col-md-12">
                    <a href="{{session['video_path']}}" class="btn btn-success" style="margin:auto;display:block;width: 20%;margin-top: 7%;" download>Download</a>
              </div>
            {% endif %}
          </div>
    </div>
</body>
</html>
